<ion-header>
  <ion-toolbar>
    <ion-item lines='none'>
      <ion-title>{{title}} </ion-title>
      <ion-icon name='close' (click)="closeModal()"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div *ngIf='type==="querySummary"'>
    <!--     <ion-item lines='none'>
      <ion-label text-wrap>
        {{value}}
      </ion-label>
    </ion-item> -->
    <ion-list>
      <ion-item *ngFor='let item of messageArray'>
        <ion-label text-wrap>{{item}}</ion-label>
      </ion-item>
    </ion-list>
  </div>

  <ion-row padding *ngIf='type==="DateUseFilter"'>
    <ion-col offset-md='3' offset-lg='3' offset-xl='3'>
      <ion-row>
        <!-- <ion-col> -->
            <ion-item style='--highlight-height:0;max-width:270px;padding-right:10px;'>
                <ion-label position='floating'>Used After</ion-label>
                <ion-input [(ngModel)]='dateUseMoreThan' (click)='openCalendar("dateUseMoreThan","Used After")' type='text'>
                </ion-input>
                <ion-icon *ngIf='dateUseMoreThan!==""' slot='end' style='margin-bottom:-15px'
                  (click)='clearDate("dateUseMoreThan")' name='close'></ion-icon>
              </ion-item>
          <ion-item style='    --highlight-height: 0;
            max-width: 270px;
            padding-right: 10px;'>
            <ion-label position='floating'>Used Before</ion-label>
            <ion-input [(ngModel)]='dateUseLessThan' (click)='openCalendar("dateUseLessThan","Used Before")' type='text'
              clearInput>
            </ion-input>
            <ion-icon *ngIf='dateUseLessThan!==""' slot='end' style='margin-bottom:-15px'
              (click)='clearDate("dateUseLessThan")' name='close'></ion-icon>
          </ion-item>
        <!-- </ion-col> -->
        <!-- <ion-col> -->

        <!-- </ion-col> -->
      </ion-row>
      <ion-item style='    --highlight-height: 0;
            max-width: 300px;
            padding-right: 10px;'>
        <ion-label position='floating'>Date Put Into Use Range</ion-label>
        <ion-input [(ngModel)]='dateUseRange' (click)='openCalendarRange("dateUseRange","Date Put Into Range")'
          type='text' clearInput>
        </ion-input>
        <ion-icon *ngIf='dateUseRange!==""' slot='end' style='margin-bottom:-15px' (click)='clearDate("dateUseRange")'
          name='close'></ion-icon>
      </ion-item>
      <ion-item lines='none'>
          <ion-button (click)='closeModal()'
          [disabled]='(dateUseRange!=="" ||dateUseLessThan!=="" || dateUseMoreThan!=="")'>Close</ion-button>
        <ion-button (click)='closeModal()'
          [disabled]='!(dateUseRange!=="" ||dateUseLessThan!=="" || dateUseMoreThan!=="")'>Okay</ion-button>
          <ion-button (click)='resetValues()'
          [disabled]='!(dateUseRange!=="" ||dateUseLessThan!=="" || dateUseMoreThan!=="")'>Reset</ion-button>
      </ion-item>
      
    </ion-col>
  </ion-row>
</ion-content>

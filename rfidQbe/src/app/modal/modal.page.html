<ion-header>
  <ion-toolbar>
    <ion-item lines='none'>
      <ion-title>Query Summary </ion-title>
      <ion-icon name='close' (click)="closeModal()"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item lines='none'>
    <ion-label text-wrap>
      {{value}}
    </ion-label>
  </ion-item>
  <ion-list>
    <ion-item *ngFor='let item of messageArray'>
      <ion-label text-wrap>{{item}}</ion-label>
    </ion-item>
  </ion-list>


</ion-content>
